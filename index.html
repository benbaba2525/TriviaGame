    <!--Added link to Bootstrap -->

    <!--Added link to to Google Fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Maiden+Orange&display=swap" rel="stylesheet">

   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Trivia Game</title>

<body>
   <div class="container">
    <div class="jumbotron mt-5" id="Jumbo">
        <h1 class="display-4">Christmas Trivia!!</h1>
        <p id="time-remaining" class="lead"></p>
        <hr class="my-4">
        <p></p>
        <div id="startBtnDiv">
        <button id="startBtn" type="button" class="btn btn-primary btn-lg mb-5" style="width:200px; font-size: 30px;">Start</button>
        </div>
        <p id="questionP" class="lead"></p>
        <hr class="my-4">
        <p id="resultP" class="lead"></p>
        <div id="choicePage"></div>
        <p id="message" class="lead"></p>
        <div id="ansImage"></div>
        <div id="startOverDiv">
        <button id="startOverBtn" type="button" class="btn btn-primary btn-lg mt-3" style="width:200px; font-size: 25px;">Start Over!!</button>
        </div>
      </div>
    </div>
    
   



<!--Added link to Javascript -->
<script type="text/javascript" src="assets/javascript/app.js">
